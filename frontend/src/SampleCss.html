<!DOCTYPE html>
<html>
<head>
    <style>
        div.relative {
            position: absolute;
            left: 30px;
            border: 3px solid #73AD21;
        }
        div.ele1 {
            position: absolute;
            left: 30px;
            top: 30px;
            border: 3px solid #73AD21;
            z-index: 1;
        }

        h2.z1 {
            position: absolute;
            Z-index: 2;
        }

    </style>
</head>
<body>

<h2 class="z1">position: relative;</h2>

<p>An element with position: relative; is positioned relative to its normal position:</p>

<div class="relative">
    This div element has position: relative;
</div>


<div class="ele1">
    Ele1
</div>

<div class="ele2">
    Ele2
</div>

</body>
</html>
