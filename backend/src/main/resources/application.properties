spring.application.name=RealTimeChatApplication

spring.datasource.url=jdbc:mariadb://localhost:3306/RealTimeChatApplication?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false
server.error.include-message=always

#File size configurations
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

spring.jpa.properties.hibernate.type.descriptor.sql.JdbcTypeIndicators=false
spring.jpa.properties.hibernate.format_sql=true

file.uploadDirectory=D:/RealTimeChatApp_SampleFiles/DumpFiles
file.displayPictureDirectory=D:/RealTimeChatApp_SampleFiles/DisplayPicture

